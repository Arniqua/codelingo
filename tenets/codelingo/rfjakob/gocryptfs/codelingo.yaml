tenets:
  - name:  close-file
    flows:
      codelingo/review:
        comment: Close the file when you are done
    query: |
      import codelingo/ast/go
      
      go.func_decl(depth = any):
        @review comment
        go.assign_stmt(depth = any):
          go.lhs:
            go.ident:
              sibling_order == 0
              name as varName
          go.rhs:
            go.call_expr:
              go.selector_expr:
                go.ident:
                  name == "os"
                go.ident:
                  name == "Open"
        exclude:
          go.expr_stmt(depth = any):
            go.call_expr:
              go.selector_expr:
                go.ident:
                  name ==  varName
                go.ident:
                  name == "Close"
