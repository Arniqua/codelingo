tenets:
  - name: concurrent-use-of-rand
    actions:
      codelingo/review:
        comment: Unlike the default source used by top-level functions in math.rand package, a new source is not safe for concurrent use.
    query: |
      import codelingo/ast/go

      go.func_decl(depth = any):
        exclude:
          go.go_stmt(depth = any):
            include:
              go.assign_stmt(depth = any):
                go.lhs:
                  go.ident:
                    name as source
                go.rhs:
                  go.call_expr:
                    go.selector_expr:
                      go.ident:
                        name == "rand"
                      go.ident:
                        name == "New"
                    go.args:
                      go.call_expr:
                        go.selector_expr:
                          go.ident:
                            name == "rand"
                          go.ident:
                            name == "NewSource"
        go.go_stmt(depth = any):
          go.call_expr:
            @review comment
            go.ident(depth = any):
              name == source
