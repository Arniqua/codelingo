tenets:
  - name: do-not-discard-errors
    flows:
      codelingo/rewrite:
        comment: |
          Do not discard errors using _ variables. If ignoring the err is intentional, add a justification in a comment.
    query: |
      import codelingo/ast/go

      @review comment
      go.assign_stmt(depth = any):
        go.lhs:
          go.ident:
            name == "_"
            type == "error"

