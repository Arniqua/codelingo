tenets:
  - name: do-not-discard-errors
    flows:
      codelingo/docs:
        title: Do Not Discard Errors
        body: |
          Do not discard errors using _ variables. If a function returns an error, 
          check it to make sure the function succeeded. Handle the error, return it, or, 
          in truly exceptional situations, panic.
      codelingo/review:
        comment: |
          Do not discard errors using _ variables.
    query: |
      import codelingo/ast/go

      @review comment
      go.assign_stmt(depth = any):
        go.lhs:
          go.ident:
            name == "_"
            type == "error"
  - name: do-not-ignore-errors
    flows:
      codelingo/docs:
        title: Do Not Ignore Errors
        body: |
          Do not ignore errors. If a function returns an error, check it to make sure the function succeeded. Handle the error, return it, or, in truly exceptional situations, panic.
      codelingo/review:
        comment: |
          Do not discard errors using _ variables.
    query: |
      import codelingo/ast/go

      go.block_stmt(depth = any):
        go.list:
          go.expr_stmt:
            @review comment
            go.call_expr:
              edge("calls"):
                go.func_decl:
                  go.func_type:
                    go.field_list
                    go.field_list:
                      go.field:
                        go.ident:
                          name == "error"