tenets:
  - name: find-funcs
    flows:
      codelingo/review:
        comment: This is a function, but you probably already knew that.
    query: |
      import codelingo/ast/go

      @review comment
      go.slice_expr(depth = any):
        go.ident:
          name as sliceName
        go.call_expr:
          go.ident:
            name == "len"
        go.args:
          child_count == 1
          go.ident:
            name == sliceName
